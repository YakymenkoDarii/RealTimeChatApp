<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
    <h2>Вхід</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             [(ngModel)]="loginData.email"
             required
             email
             #email="ngModel"
             placeholder="example@mail.com">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-text">
        Введіть коректний Email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password"
             id="password"
             name="password"
             [(ngModel)]="loginData.password"
             required
             #password="ngModel"
             placeholder="••••••••">
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
      Увійти
    </button>
  </form>

  <div class="register-link">
    <span>Немає акаунту?</span>
    <a routerLink="/register">Зареєструватись</a>
  </div>
</div>
